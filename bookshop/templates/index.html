{% extends 'base.html' %}

{% load my_filters %}
{% load humanize %}

{% block title %} index page {% endblock title %}


{% block content %}
<div class="container">

  <h1 class="text-center my-4">Welcome to Index Page</h1>

  <div class="row justify-content-center">

    {% for book in books %}
    <div class="col-12 col-lg-4 col-md-6 p-3">
      <div class="card mx-auto" style="width: 18rem;">
        <img src="https://dummyimage.com/600x400/000/fff" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ book.name }}</h5>
          <p class="card-text">Price: {{ book.price }}</p>
        </div>
        <div class="card-footer d-grid gap-2">

          <a href="#" class="btn btn-light btn-block p-0">show more</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>

{% endblock content %}
